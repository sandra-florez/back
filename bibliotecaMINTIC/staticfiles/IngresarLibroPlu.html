  <section class="contenedor">
    <section id="main">
      <article id="contenido">
        <form name="registro" method="POST">

          <table width="100%">
            <CAPTION>INGRESAR PLU POR LIBRO</CAPTION>
            <tbody>
              <tr>
                <td><label for="cod_libro">ID Libro:</label></td>
                <td>
                  <input type="number" id="cod_libro" placeholder="ID Libro" required>
                </td>
              </tr>
              <tr>
                <td><label for="plu">Plu:</label></td>
                <td>
                  <input type="number" id="plu" placeholder="Plu desde 7700000000000" min="7700000001000"
                    max="7700000099999" required>
                </td>
              </tr>
              <tr>
                <td><label for="cant_disponible_plu">Plu Dispobible:</label></td>
                <td>
                  <input type="number" id="cant_disponible_plu" value="1" placeholder="Plu Dispobible"
                    inputmode="numeric" min="0" max="1" readonly>
                </td>
              </tr>
              <tr>
                <td colspan="2" aling="center">
                  <input type="submit" value="Submit">
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </article>
    </section>
